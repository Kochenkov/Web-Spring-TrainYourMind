<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Игра</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="components/header.html"></header>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 th:text="${equation.showEquationBody()} + ' = ?'"></h1>
    <div th:if="${showResponseForm}">
        <h1 th:text="${equation.isCorrect()}"></h1>
    </div>
</div>
<div th:if="${showRequestForm}" class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <form th:action="@{/game/check}" method="post">
        <div class="pb-2">
            <input type="text" name="answer" required="" placeholder="Ответ"/>
            <input type="hidden" name="eqId" th:value="${equation.getId()}"/>
        </div>
        <input class="btn btn-outline-primary" type="submit" value="Ответить"/>
    </form>
</div>

<footer th:insert="components/footer.html"></footer>
</body>
</html>
